<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome">

            <label for="dataNasc">Data de Nascimento</label>
            <input type="date" name="dataNasc" id="dataNasc">
            

            <br>
            
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf">

            <label for="rg">RG</label>
            <input type="text" name="rg" id="rg">


            <br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="tel">Telefone</label>
            <input type="tel" name="Telefone" id="tel">

            <br>

            <label for="estCiv">Estado Civil</label>
            <select name="estCiv" id="estCiv">
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="divorciado">Divorciado</option>
                <option value="separado">Serapado</option>
                <option value="viuvo">Viúvo</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Objetivos</legend>

            <textarea name="Objetivo" id="objetivo" cols="70" rows="10" placeholder="Escreva seus Objetivos Profissionais"></textarea>
        </fieldset>

        <fieldset>
            <legend>Formação Acadêmica</legend>

            <label for="curso">Nome do curso</label>
            <input type="text" name="nomeCurso" id="curso" >

            <br><br>

            <label for="instituicao">Instituição de ensino</label>
            <input type="text" name="instituicao" id="instituicao" >


            <br><br>

            <label for="termino">Data de termino</label>
            <input type="month" name="termino" id="termino">
        </fieldset>

        <fieldset>
            <legend>Habilidades e Competências</legend>

            <textarea name="habilidadesCompetencias" id="habilidadesCompetencias" cols="70" rows="10" placeholder="Escreva suas principais habilidades e Competências"></textarea>

        </fieldset>

        <fieldset>
            <legend>Cursos</legend>

            <label for="curso1">Curso 1:</label>
            <input type="text" name="curso1" id="curso1">
            <label for="horas1">Carga Horária</label>
            <input type="number" name="horas1" id="horas1">
            <br><br>
            <label for="curso1">Curso 2:</label>
            <input type="text" name="curso2" id="curso2">
            <label for="horas2">Carga Horária</label>
            <input type="number" name="horas2" id="horas2">
            <br><br>
            <label for="curso3">Curso 3:</label>
            <input type="text" name="curso3" id="curso3">
            <label for="horas3">Carga Horária</label>
            <input type="number" name="horas3" id="horas3">
            
        </fieldset>

        <fieldset>
            
            <legend>Experiências Profissionais</legend>
            <label for="">Experiência 1</label>
            <br><br>
            <label for="empresa1">Nome da Empresa</label>
            <input type="text" name="empresa1" id="empresa1" >

            <br>

            <label for="inicio1">Data de inicio</label>
            <input type="month" name="inicio1" id="inicio1">

            <br>

            <label for="fim1">Data do fim</label>
            <input type="month" name="fim1" id="fim1">

            <br>

            <label for="responsabilidades1">Principais responsabilidades</label><br>
            <textarea name="responsabilidades1" id="responsabilidades1" cols="40" rows="4"></textarea>
            
            <br><br><br>

            <label for="">Experiência 2</label>
            <br><br>
            <label for="empresa2">Nome da Empresa</label>
            <input type="text" name="empresa2" id="empresa2" >

            <br>

            <label for="inicio2">Data de inicio</label>
            <input type="month" name="inicio2" id="inicio2">

            <br>

            <label for="fim2">Data do fim</label>
            <input type="month" name="fim2" id="fim2">

            <br>

            <label for="responsabilidades2">Principais responsabilidades</label><br>
            <textarea name="responsabilidades2" id="responsabilidades2" cols="40" rows="4"></textarea>
            
            <br><br><br>

            <label for="">Experiência3</label>
            <br><br>
            <label for="empresa3">Nome da Empresa</label>
            <input type="text" name="empresa3" id="empresa3" >

            <br>

            <label for="inicio3">Data de inicio</label>
            <input type="month" name="inicio3" id="inicio3">

            <br>

            <label for="fim3">Data do fim</label>
            <input type="month" name="fim3" id="fim3">

            <br>

            <label for="responsabilidades3">Principais responsabilidades</label><br>
            <textarea name="responsabilidades3" id="responsabilidades3" cols="40" rows="4"></textarea>
            
            <br><br><br>

        </fieldset>

        <fieldset>
            <legend>Informações Complementares</legend>

            <textarea name="Inf" id="Inf" cols="70" rows="10" placeholder="Escreva Informações Complementares"></textarea>
        </fieldset>
    </form>
</body>
</html>
